<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En Construcción</title>
  <link rel="icon" href="./images/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 120px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
        <img src="./images/logo.png" alt="">
    </div>
    <h1>¡Estamos construyendo algo increíble!</h1>
    <p>Vuelve pronto. Esta página estará disponible muy pronto con todas sus funciones activas.</p>
  </div>
</body>
</html>
